<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body >
    <section class="part1">
      <div class="message" *ngIf="0">Color #jbfja copied to your clipboard</div>
      <h1>Random Color Generate</h1>
      <div class="colors">
          <div class="color"*ngFor="let color of colorData; let i=index">
              <div class="color-img" style="background-color:{{color?.hex_value}}"></div>
              <div class="color-text">{{color?.hex_value}}</div>
          </div>
      </div>
    </section>
    <section class="part2">
      <button class="btn" (click)="reloadCurrentPage()">Generate Paletts</button>
      <br>
      <h4>This page is made by Sayani Mukherjee</h4>
    </section>
  </body>
</html>
